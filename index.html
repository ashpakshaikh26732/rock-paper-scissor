<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Classifier</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="webcam.js"></script>
    <script src="rps-dataset.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      #wc {
        border-radius: 10px;
        border: 3px solid #333;
        margin-bottom: 20px;
      }

      .button-container {
        margin: 20px 0;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .samples {
        margin-top: 10px;
        font-weight: bold;
        color: #555;
      }

      #dummy {
        margin: 20px 0;
        font-style: italic;
        color: #444;
      }

      #prediction {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Classifier</h1>

    <div>
      <video
        autoplay
        playsinline
        muted
        id="wc"
        width="224"
        height="224"
      ></video>
    </div>

    <div class="button-container">
      <button type="button" id="0" onclick="handleButton(this)">Rock</button>
      <button type="button" id="1" onclick="handleButton(this)">Paper</button>
      <button type="button" id="2" onclick="handleButton(this)">
        Scissors
      </button>
    </div>

    <div class="samples" id="rocksamples">Rock Samples: 0</div>
    <div class="samples" id="papersamples">Paper Samples: 0</div>
    <div class="samples" id="scissorssamples">Scissors Samples: 0</div>

    <div class="button-container">
      <button type="button" id="train" onclick="doTraining()">
        Train Network
      </button>
    </div>

    <div id="dummy">
      Once training is complete, click 'Start Predicting' to see predictions,
      and 'Stop Predicting' to end.
    </div>

    <div class="button-container">
      <button type="button" id="startPredicting" onclick="startPredicting()">
        Start Predicting
      </button>
      <button type="button" id="stopPredicting" onclick="stopPredicting()">
        Stop Predicting
      </button>
    </div>

    <div id="prediction">Prediction: None</div>

    <script src="index.js"></script>
  </body>
</html>
